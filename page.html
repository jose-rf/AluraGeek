<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <img src="/img/image 1.svg" alt="">
        <p class="titulo">AluraGeek</p>
    </header>

    <main>
        <section class="scrollable-section" data-lista>
                <h1>Meus Produtos</h1>
                <p class="aviso">Nenhum produto adicionado!</p>
            <div class="container">
              </div>
          </section>

    <section class="form--section">
         <h1>Adicionar Produto</h1>
         <div class="formulario">
            
            <input type="text" name="Nome" id="Nome" placeholder="Nome" required>
        
            <input type="number" name="Valor" id="Valor" placeholder="Valor" required>
            
            <input type="text" name="Imagem" id="Imagem" placeholder="URL da Imagem">
            
            <button type="guardar">Guardar</button>
            <button type="limpar">Limpar</button>
        </div>
    </section>

    </main>


    <footer>
        
        <div class="rodape--dados">
        <img src="/img/image 1.svg" alt="">
        <h1>AluraGeek</h1>
        </div>
         <p>Desenvolvido Por Jos√© Rodrigues</p>
        <p>Alura Latam - 2024</p>
        
    </footer>

    


    <script src="/js/mostrarProdutos.js" type="module"></script>
</body>
</html>
